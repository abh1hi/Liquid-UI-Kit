    <style>
        /* Override liquid_sample.css global resets to fit our layout */
        body {

            background: var(--bg-color) !important;

        /* Fix switcher position for this layout */

        .product-grid {
            display: grid;

            flex-direction: column;

    </style>
</head>

<body>
    <!-- SVG Filters -->
    <svg class="filters" style="position: absolute; width: 0; height: 0; pointer-events: none;">

            <filter id="glass-distortion">

        </header>

        <!-- New Switcher from liquid_sample.css -->

            </label>
        </div>

        <!-- Hero Section -->
        <div class="glass-panel hero-section p-md">
            <h2>Summer Collection</h2>

            <button class="lg-btn" style="width: auto; height: auto; padding: 12px 24px; font-size: 16px;">Shop

        </div>

        <!-- Product Grid -->
        <div class="product-grid p-md">
            <!-- Product 1: Standard Glass -->
            <div class="glass-panel flex-col">
                <div class="product-image">üëü</div>

                <button class="glass-button mt-md" style="width: 100%">Add</button>
            </div>

            <!-- Product 2: NEW Liquid Glass Effect -->
            <div class="liquidGlass-wrapper liquid-card">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>

                <div class="product-image">üéí</div>
                <h4>Liquid Effect</h4>
                <span class="price-tag">$85</span>
                <button class="glass-button mt-md" style="width: 100%; position: relative; z-index: 5;">Add</button>
            </div>

            <!-- Product 3: NEW Liquid Glass Effect -->
            <div class="liquidGlass-wrapper liquid-card">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>

                <div class="product-image">üï∂Ô∏è</div>
                <h4>Liquid Effect</h4>
                <span class="price-tag">$45</span>
                <button class="glass-button mt-md" style="width: 100%; position: relative; z-index: 5;">Add</button>
            </div>

            <!-- Product 4: Standard Glass -->
            <div class="glass-panel flex-col">
                <div class="product-image">‚åö</div>
                <h4>Standard Glass</h4>
                <span class="price-tag">$199</span>
                <button class="glass-button mt-md" style="width: 100%">Add</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="liquid-layers">
                <div class="liquid-effect"></div>
                <div class="liquid-shine"></div>
            </div>

            <div class="dock-items">
                <div class="dock-item active" data-tooltip="Home" onclick="location.href='test_liquid_ecommerce.html'">
                    üè†</div>
                <div class="dock-item" data-tooltip="Favourites" onclick="location.href='favourites.html'">‚ù§Ô∏è</div>
                <div class="dock-item" data-tooltip="Cart" onclick="location.href='cart.html'">üõí</div>
                <div class="dock-item" data-tooltip="Orders">üì¶</div>
                <div class="dock-item" data-tooltip="Profile">üë§</div>
            </div>
        </nav>
    </div>

    <script src="js/app.js"></script>
    <script src="Glass-liquid-components\LiquidDock\LiquidDock.js"></script>
    <script>
        // Switcher logic
        const switcher = document.querySelector('.switcher');
        const inputs = document.querySelectorAll('.switcher__input');
        inputs.forEach(input => {
            input.addEventListener('change', (e) => {
                const current = e.target.getAttribute('c-option');
                setTimeout(() => {
                    switcher.setAttribute('c-previous', current);
                }, 400);

                // Also toggle body class for main theme compatibility
                if (e.target.value === 'dark' || e.target.value === 'dim') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            });
        });
    </script>
</body>

</html>
<style>
    /* Import main theme variables */
    @import url('liquid_variables.css');
    @import url('/Glass-liquid-components/LiquidDock/LiquidDock.css');

    /* Base Reset */
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 40px;
        min-height: 100vh;
        background: var(--bg-color);
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
        color: var(--text-color);
        transition: background 0.4s ease, color 0.4s ease;
    }

    .filters {
        position: absolute;
        width: 0;
        height: 0;
        pointer-events: none;
    }

    /* Liquid Dock Styles */
    .liquid-dock {
        position: relative;
        padding: 12px 24px;
        border-radius: 24px;
        transition: all 0.3s ease;
    }

    /* Layers Wrapper */
    .liquid-layers {
        position: absolute;
        inset: 0;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--glass-shadow);
        z-index: 0;
    }

    /* Layer 1: Distortion */
    .liquid-effect {
        position: absolute;
        inset: 0;
        backdrop-filter: blur(8px);
        filter: url(#glass-distortion);
        background: var(--glass-bg);
    }

    /* Layer 2: Tint */
    .liquid-tint {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg,
                color-mix(in srgb, var(--primary-pastel) 40%, transparent) 0%,
                color-mix(in srgb, var(--secondary-pastel) 20%, transparent) 100%);
        opacity: 0.7;
    }

    /* Layer 3: Shine */
    .liquid-shine {
        position: absolute;
        inset: 0;
        box-shadow:
            inset 1px 1px 0 0 rgba(255, 255, 255, 0.8),
            inset -1px -1px 0 0 rgba(255, 255, 255, 0.4);
        border-radius: 24px;
    }

    /* Dock Items */
    .dock-items {
        position: relative;
        z-index: 1;
        display: flex;
        gap: 12px;
        align-items: flex-end;
        height: 48px;
        /* Base height */
    }

    .dock-item {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        background: color-mix(in srgb, var(--accent-pastel) 30%, transparent);
        position: relative;
        transform-origin: bottom center;
    }

    .dock-item:hover,
    .dock-item.active {
        background: var(--accent-pastel);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Tooltip */
    .dock-item::after {
        content: attr(data-tooltip);
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background: var(--text-color);
        color: var(--bg-color);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        transition: all 0.2s ease;
        pointer-events: none;
        white-space: nowrap;
    }

    .dock-item:hover::after {
        transform: translateX(-50%) scale(1);
        opacity: 1;
    }
</style>
