<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Shop - Sample</title>
    <link rel="stylesheet" href="sliquid_sample.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for this demo page */
        .hero-section {
            margin-bottom: 24px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding-bottom: 80px;
            /* Space for bottom nav */
        }

        .product-image {
            width: 100%;
            height: 120px;
            background-color: var(--accent-pastel);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .price-tag {
            font-weight: 600;
            color: var(--primary-text);
            margin-top: 8px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header flex justify-between items-center">
            <div class="flex items-center gap-sm">
                <div class="avatar" style="width: 32px; height: 32px;">LS</div>
                <h3>Liquid Shop</h3>
            </div>
            <button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Hero Section -->
        <div class="glass-panel hero-section p-md">
            <h2>Summer Collection</h2>
            <p class="mb-md">Discover the new liquid styles.</p>
            <button class="glass-button primary">Shop Now</button>
        </div>

        <!-- Product Grid -->
        <div class="product-grid p-md">
            <!-- Product 1 -->
            <div class="glass-panel flex-col">
                <div class="product-image">üëü</div>
                <h4>Air Walker</h4>
                <span class="price-tag">$120</span>
                <button class="glass-button mt-md" style="width: 100%">Add</button>
            </div>

            <!-- Product 2 -->
            <div class="glass-panel flex-col">
                <div class="product-image">üéí</div>
                <h4>Urban Pack</h4>
                <span class="price-tag">$85</span>
                <button class="glass-button mt-md" style="width: 100%">Add</button>
            </div>

            <!-- Product 3 -->
            <div class="glass-panel flex-col">
                <div class="product-image">üï∂Ô∏è</div>
                <h4>Sun Shades</h4>
                <span class="price-tag">$45</span>
                <button class="glass-button mt-md" style="width: 100%">Add</button>
            </div>

            <!-- Product 4 -->
            <div class="glass-panel flex-col">
                <div class="product-image">‚åö</div>
                <h4>Smart Time</h4>
                <span class="price-tag">$199</span>
                <button class="glass-button mt-md" style="width: 100%">Add</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <div class="nav-icon-container">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon-container">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </div>
                <span>Cart</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon-container">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <span>Profile</span>
            </a>
        </nav>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
