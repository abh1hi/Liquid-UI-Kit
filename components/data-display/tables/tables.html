<link rel="stylesheet" href="components/data-display/tables/tables.css">

<div class="flex flex-col gap-xl">
    <div class="text-center mb-md">
        <h2 class="text-h2">Data Tables</h2>
        <p class="text-body">Organized data presentation.</p>
    </div>

    <section class="glass-panel p-0 overflow-hidden">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="table-user">
                                <img src="https://i.pravatar.cc/150?img=1" alt="User">
                                <div class="table-user-info">
                                    <span class="table-user-name">John Doe</span>
                                    <span class="table-user-email">john@example.com</span>
                                </div>
                            </div>
                        </td>
                        <td>Admin</td>
                        <td><span class="badge badge-success badge-dot">Active</span></td>
                        <td>2 mins ago</td>
                        <td>
                            <button class="btn btn-icon btn-sm btn-ghost">
                                <span class="material-icons-round">more_vert</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="table-user">
                                <img src="https://i.pravatar.cc/150?img=5" alt="User">
                                <div class="table-user-info">
                                    <span class="table-user-name">Jane Smith</span>
                                    <span class="table-user-email">jane@example.com</span>
                                </div>
                            </div>
                        </td>
                        <td>Editor</td>
                        <td><span class="badge badge-warning badge-dot">Away</span></td>
                        <td>1 hour ago</td>
                        <td>
                            <button class="btn btn-icon btn-sm btn-ghost">
                                <span class="material-icons-round">more_vert</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="table-user">
                                <img src="https://i.pravatar.cc/150?img=8" alt="User">
                                <div class="table-user-info">
                                    <span class="table-user-name">Robert Fox</span>
                                    <span class="table-user-email">robert@example.com</span>
                                </div>
                            </div>
                        </td>
                        <td>Viewer</td>
                        <td><span class="badge badge-danger badge-dot">Offline</span></td>
                        <td>2 days ago</td>
                        <td>
                            <button class="btn btn-icon btn-sm btn-ghost">
                                <span class="material-icons-round">more_vert</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
