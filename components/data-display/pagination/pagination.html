<style>
    /* Pagination Container */
    .pagination-demo {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-2xl);
        padding: var(--spacing-xl);
    }

    .pagination-group {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }

    /* Basic Pagination */
    .pagination {
        display: flex;
        align-items: center;
        gap: 4px;
        user-select: none;
    }

    .page-item {
        min-width: 32px;
        height: 32px;
        padding: 0 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-md);
        font-size: var(--text-sm);
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
    }

    .page-item:hover:not(.active):not(.disabled) {
        background: rgba(0, 0, 0, 0.05);
    }

    .page-item.active {
        background: var(--primary-color);
        color: white;
        font-weight: var(--font-weight-medium);
        box-shadow: 0 2px 4px rgba(var(--primary-rgb), 0.3);
    }

    .page-item.disabled {
        color: var(--text-secondary);
        opacity: 0.5;
        cursor: not-allowed;
    }

    .page-dots {
        color: var(--text-secondary);
        padding: 0 4px;
    }

    /* Outlined Variant */
    .pagination.outlined .page-item {
        border: 1px solid var(--glass-border);
    }

    .pagination.outlined .page-item.active {
        border-color: var(--primary-color);
    }

    /* Rounded Variant */
    .pagination.rounded .page-item {
        border-radius: 50%;
    }

    /* Sizes */
    .pagination.sm .page-item {
        min-width: 28px;
        height: 28px;
        font-size: var(--text-xs);
    }

    .pagination.lg .page-item {
        min-width: 40px;
        height: 40px;
        font-size: var(--text-base);
    }

    /* With Text */
    .page-item.text {
        width: auto;
        padding: 0 12px;
    }

    /* Demo Labels */
    .demo-label {
        font-size: var(--text-sm);
        color: var(--text-secondary);
        margin-bottom: var(--spacing-sm);
        font-weight: var(--font-weight-medium);
    }
</style>

<div class="pagination-demo">
    <!-- Basic -->
    <div class="pagination-group">
        <div class="demo-label">Basic</div>
        <div class="pagination">
            <div class="page-item disabled">
                <span class="material-icons-round">chevron_left</span>
            </div>
            <div class="page-item active">1</div>
            <div class="page-item">2</div>
            <div class="page-item">3</div>
            <div class="page-item">4</div>
            <div class="page-item">5</div>
            <div class="page-item">
                <span class="material-icons-round">chevron_right</span>
            </div>
        </div>
    </div>

    <!-- Outlined -->
    <div class="pagination-group">
        <div class="demo-label">Outlined</div>
        <div class="pagination outlined">
            <div class="page-item">
                <span class="material-icons-round">chevron_left</span>
            </div>
            <div class="page-item">1</div>
            <div class="page-item active">2</div>
            <div class="page-item">3</div>
            <div class="page-dots">...</div>
            <div class="page-item">10</div>
            <div class="page-item">
                <span class="material-icons-round">chevron_right</span>
            </div>
        </div>
    </div>

    <!-- Rounded -->
    <div class="pagination-group">
        <div class="demo-label">Rounded</div>
        <div class="pagination rounded">
            <div class="page-item">
                <span class="material-icons-round">chevron_left</span>
            </div>
            <div class="page-item">1</div>
            <div class="page-item">2</div>
            <div class="page-item active">3</div>
            <div class="page-item">4</div>
            <div class="page-item">5</div>
            <div class="page-item">
                <span class="material-icons-round">chevron_right</span>
            </div>
        </div>
    </div>

    <!-- With Text -->
    <div class="pagination-group">
        <div class="demo-label">With Text Labels</div>
        <div class="pagination">
            <div class="page-item text disabled">Previous</div>
            <div class="page-item active">1</div>
            <div class="page-item">2</div>
            <div class="page-item">3</div>
            <div class="page-item text">Next</div>
        </div>
    </div>

    <!-- Sizes -->
    <div class="pagination-group">
        <div class="demo-label">Sizes</div>
        <div style="display: flex; flex-direction: column; gap: 16px;">
            <div class="pagination sm">
                <div class="page-item active">1</div>
                <div class="page-item">2</div>
                <div class="page-item">3</div>
            </div>
            <div class="pagination">
                <div class="page-item active">1</div>
                <div class="page-item">2</div>
                <div class="page-item">3</div>
            </div>
            <div class="pagination lg">
                <div class="page-item active">1</div>
                <div class="page-item">2</div>
                <div class="page-item">3</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Simple interactivity for demo
    document.querySelectorAll('.pagination').forEach(pag => {
        pag.querySelectorAll('.page-item:not(.disabled):not(.text)').forEach(item => {
            item.addEventListener('click', () => {
                // Remove active from siblings
                pag.querySelectorAll('.page-item').forEach(i => i.classList.remove('active'));
                // Add active to clicked
                item.classList.add('active');
            });
        });
    });
</script>
