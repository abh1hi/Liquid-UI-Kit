<link rel="stylesheet" href="components/data-display/weather/weather.css">
<!-- Default (Cloudy/Night) -->
<div class="weather-card">
    <span class="material-icons-round weather-bg-icon">nights_stay</span>
    <div class="weather-header">
        <div>
            <div class="location">San Francisco</div>
            <div class="date">Monday, 12 Oct</div>
        </div>
        <span class="material-icons-round">more_vert</span>
    </div>

    <div class="current-weather">
        <div class="temp-large">18°</div>
        <span class="material-icons-round weather-icon-large">nights_stay</span>
        <div class="weather-desc">Clear Night</div>
    </div>

    <div class="weather-details">
        <div class="detail-item">
            <span class="detail-label">Wind</span>
            <span class="detail-value">12 km/h</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Humidity</span>
            <span class="detail-value">64%</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Rain</span>
            <span class="detail-value">0%</span>
        </div>
    </div>

    <div class="forecast-list">
        <div class="forecast-item">
            <span class="forecast-day">Tuesday</span>
            <span class="material-icons-round forecast-icon">wb_sunny</span>
            <span class="forecast-temp">22° / 14°</span>
        </div>
        <div class="forecast-item">
            <span class="forecast-day">Wednesday</span>
            <span class="material-icons-round forecast-icon">cloud</span>
            <span class="forecast-temp">20° / 13°</span>
        </div>
        <div class="forecast-item">
            <span class="forecast-day">Thursday</span>
            <span class="material-icons-round forecast-icon">grain</span>
            <span class="forecast-temp">18° / 12°</span>
        </div>
    </div>
</div>

<!-- Sunny Variant -->
<div class="weather-card sunny">
    <span class="material-icons-round weather-bg-icon">wb_sunny</span>
    <div class="weather-header">
        <div>
            <div class="location">Los Angeles</div>
            <div class="date">Monday, 12 Oct</div>
        </div>
        <span class="material-icons-round">more_vert</span>
    </div>

    <div class="current-weather">
        <div class="temp-large">28°</div>
        <span class="material-icons-round weather-icon-large">wb_sunny</span>
        <div class="weather-desc">Sunny</div>
    </div>

    <div class="weather-details">
        <div class="detail-item">
            <span class="detail-label">Wind</span>
            <span class="detail-value">8 km/h</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Humidity</span>
            <span class="detail-value">45%</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">UV Index</span>
            <span class="detail-value">High</span>
        </div>
    </div>
</div>
