<link rel="stylesheet" href="components/data-display/avatars/avatars.css">

<div class="flex flex-col gap-xl">
    <div class="text-center mb-md">
        <h2 class="text-h2">Avatars</h2>
        <p class="text-body">User profile representations.</p>
    </div>

    <!-- Sizes & Types -->
    <section class="glass-panel p-md">
        <h3 class="text-h4 mb-md">Sizes & Types</h3>
        <div class="flex flex-wrap gap-md items-end">
            <!-- Image Avatars -->
            <div class="avatar avatar-xs">
                <img src="https://i.pravatar.cc/150?img=1" alt="User">
            </div>
            <div class="avatar avatar-sm">
                <img src="https://i.pravatar.cc/150?img=2" alt="User">
            </div>
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=3" alt="User">
            </div>
            <div class="avatar avatar-lg">
                <img src="https://i.pravatar.cc/150?img=4" alt="User">
            </div>
            <div class="avatar avatar-xl">
                <img src="https://i.pravatar.cc/150?img=5" alt="User">
            </div>

            <!-- Initial Avatars -->
            <div class="avatar avatar-md avatar-primary">JD</div>
            <div class="avatar avatar-md avatar-secondary">AB</div>
        </div>
    </section>

    <!-- Status Indicators -->
    <section class="glass-panel p-md">
        <h3 class="text-h4 mb-md">Status Indicators</h3>
        <div class="flex gap-lg">
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=8" alt="User">
                <span class="avatar-status status-online"></span>
            </div>
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=9" alt="User">
                <span class="avatar-status status-busy"></span>
            </div>
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=10" alt="User">
                <span class="avatar-status status-away"></span>
            </div>
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=11" alt="User">
                <span class="avatar-status status-offline"></span>
            </div>
        </div>
    </section>

    <!-- Avatar Groups -->
    <section class="glass-panel p-md">
        <h3 class="text-h4 mb-md">Avatar Groups</h3>
        <div class="avatar-group">
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=12" alt="User">
            </div>
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=13" alt="User">
            </div>
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=14" alt="User">
            </div>
            <div class="avatar avatar-md">
                <img src="https://i.pravatar.cc/150?img=15" alt="User">
            </div>
            <div class="avatar avatar-md avatar-secondary">
                +4
            </div>
        </div>
    </section>
</div>
