<link rel="stylesheet" href="components\core\segmented-buttons\segmented-buttons.css">

<div class="demo-section">
    <div class="demo-title">Basic Usage</div>
    <div class="segmented-control">
        <button class="segment-btn active">Daily</button>
        <button class="segment-btn">Weekly</button>
        <button class="segment-btn">Monthly</button>
    </div>
</div>

<!-- With Icons -->
<div class="demo-section">
    <div class="demo-title">With Icons</div>
    <div class="segmented-control">
        <button class="segment-btn active">
            <span class="material-icons-round" style="font-size: 18px;">list</span>
            List
        </button>
        <button class="segment-btn">
            <span class="material-icons-round" style="font-size: 18px;">grid_view</span>
            Grid
        </button>
        <button class="segment-btn">
            <span class="material-icons-round" style="font-size: 18px;">map</span>
            Map
        </button>
    </div>
</div>

<!-- Sizes -->
<div class="demo-section">
    <div class="demo-title">Sizes</div>
    <div style="display: flex; flex-direction: column; gap: 16px; align-items: flex-start;">
        <div class="segmented-control sm">
            <button class="segment-btn active">Small</button>
            <button class="segment-btn">Size</button>
        </div>
        <div class="segmented-control lg">
            <button class="segment-btn active">Large</button>
            <button class="segment-btn">Size</button>
        </div>
    </div>
</div>

<!-- Full Width -->
<div class="demo-section">
    <div class="demo-title">Full Width</div>
    <div class="segmented-control full-width">
        <button class="segment-btn active">All</button>
        <button class="segment-btn">Missed</button>
        <button class="segment-btn">Archived</button>
    </div>
</div>
</div>

<script>
    // Selection Logic
    document.querySelectorAll('.segmented-control').forEach(control => {
        const buttons = control.querySelectorAll('.segment-btn');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from siblings
                buttons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
            });
        });
    });
</script>
