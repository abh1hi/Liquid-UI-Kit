<link rel="stylesheet" href="components/core/buttons/buttons.css">

<div class="flex flex-col gap-md">
    <div class="text-center mb-md">
        <h2 class="text-h2">Buttons</h2>
        <p class="text-body">Interactive elements that initiate actions.</p>
    </div>

    <!-- Primary & Secondary -->
    <section class="glass-panel p-md">
        <h3 class="text-h4 mb-md">Basic Buttons</h3>
        <div class="flex gap-md items-center flex-wrap">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-tertiary">Tertiary</button>
            <button class="btn btn-outline">Outline</button>
            <button class="btn btn-glass">Glass</button>
        </div>
    </section>

    <!-- With Icons -->
    <section class="glass-panel p-md mt-md">
        <h3 class="text-h4 mb-md">With Icons</h3>
        <div class="flex gap-md items-center flex-wrap">
            <button class="btn btn-primary">
                <span class="material-icons-round" style="font-size: 18px;">add</span>
                Create
            </button>
            <button class="btn btn-secondary">
                <span class="material-icons-round" style="font-size: 18px;">upload</span>
                Upload
            </button>
            <button class="btn btn-outline">
                Settings
                <span class="material-icons-round" style="font-size: 18px;">settings</span>
            </button>
        </div>
    </section>

    <!-- Icon Buttons -->
    <section class="glass-panel p-md mt-md">
        <h3 class="text-h4 mb-md">Icon Buttons</h3>
        <div class="flex gap-md items-center">
            <button class="btn btn-icon btn-primary">
                <span class="material-icons-round">favorite</span>
            </button>
            <button class="btn btn-icon btn-secondary">
                <span class="material-icons-round">edit</span>
            </button>
            <button class="btn btn-icon btn-tertiary">
                <span class="material-icons-round">more_vert</span>
            </button>
        </div>
    </section>

    <!-- Sizes -->
    <section class="glass-panel p-md mt-md">
        <h3 class="text-h4 mb-md">Sizes</h3>
        <div class="flex gap-md items-center">
            <button class="btn btn-primary btn-sm">Small</button>
            <button class="btn btn-primary">Default</button>
            <button class="btn btn-primary btn-lg">Large</button>
        </div>
    </section>

    <!-- States -->
    <section class="glass-panel p-md mt-md">
        <h3 class="text-h4 mb-md">States</h3>
        <div class="flex gap-md items-center">
            <button class="btn btn-primary" disabled>Disabled</button>
            <button class="btn btn-secondary" disabled>Disabled</button>
            <button class="btn btn-outline" disabled>Disabled</button>
        </div>
    </section>

    <!-- FAB Demo -->
    <button class="fab" title="Floating Action Button">
        <span class="material-icons-round">add</span>
    </button>
</div>
