<link rel="stylesheet" href="components/feedback/progress/progress.css">

<div class="flex flex-col gap-xl">
    <div class="text-center mb-md">
        <h2 class="text-h2">Progress Indicators</h2>
        <p class="text-body">Show status of ongoing processes.</p>
    </div>

    <!-- Linear -->
    <section class="glass-panel p-md">
        <h3 class="text-h4 mb-md">Linear Progress</h3>

        <div class="flex flex-col gap-lg">
            <div>
                <div class="flex justify-between mb-xs">
                    <span class="text-sm text-secondary">Downloading...</span>
                    <span class="text-sm text-primary font-bold">75%</span>
                </div>
                <div class="progress-linear">
                    <div class="progress-bar" style="width: 75%;"></div>
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-xs">
                    <span class="text-sm text-secondary">Indeterminate</span>
                </div>
                <div class="progress-linear progress-indeterminate">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Circular -->
    <section class="glass-panel p-md">
        <h3 class="text-h4 mb-md">Circular Progress</h3>

        <div class="flex justify-center gap-xl items-center">
            <!-- Determinate -->
            <div class="text-center">
                <div class="progress-circular mb-sm" style="animation: none;">
                    <svg viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="16" style="stroke-dashoffset: 25; stroke-dasharray: 100;"></circle>
                    </svg>
                </div>
                <div class="text-sm text-secondary">75%</div>
            </div>

            <!-- Indeterminate -->
            <div class="text-center">
                <div class="progress-circular progress-circular-indeterminate mb-sm">
                    <svg viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="16"></circle>
                    </svg>
                </div>
                <div class="text-sm text-secondary">Loading</div>
            </div>
        </div>
    </section>
</div>
