<link rel="stylesheet" href="components/feedback/modals/modals.css">

<div class="flex flex-col gap-md">
    <div class="text-center mb-md">
        <h2 class="text-h2">Modals</h2>
        <p class="text-body">Dialogs for critical information or actions.</p>
    </div>

    <section class="glass-panel p-md text-center">
        <button class="btn btn-primary" id="open-modal-btn">Open Modal</button>
    </section>
</div>

<!-- Modal Structure (Outside of flow usually, but here for demo) -->
<div class="modal-overlay" id="demo-modal">
    <div class="modal modal-glass">
        <div class="modal-header">
            <h3 class="modal-title">Confirm Action</h3>
            <button class="modal-close" id="close-modal-btn">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to proceed? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-tertiary" id="cancel-modal-btn">Cancel</button>
            <button class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>

<script>
    (function () {
        const modal = document.getElementById('demo-modal');
        const openBtn = document.getElementById('open-modal-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-modal-btn');

        function openModal() {
            modal.classList.add('open');
        }

        function closeModal() {
            modal.classList.remove('open');
        }

        if (openBtn) openBtn.addEventListener('click', openModal);
        if (closeBtn) closeBtn.addEventListener('click', closeModal);
        if (cancelBtn) cancelBtn.addEventListener('click', closeModal);

        // Close on click outside
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        }
    })();
</script>
