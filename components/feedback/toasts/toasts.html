<link rel="stylesheet" href="components/feedback/toasts/toasts.css">

<div class="flex flex-col gap-md">
    <div class="text-center mb-md">
        <h2 class="text-h2">Toasts</h2>
        <p class="text-body">Non-intrusive notifications.</p>
    </div>

    <section class="glass-panel p-md">
        <div class="flex gap-md justify-center flex-wrap">
            <button class="btn btn-outline" onclick="showToast('success')">Success Toast</button>
            <button class="btn btn-outline" onclick="showToast('error')">Error Toast</button>
            <button class="btn btn-outline" onclick="showToast('info')">Info Toast</button>
        </div>
    </section>
</div>

<div class="toast-container" id="toast-area"></div>

<script>
    function showToast(type) {
        const container = document.getElementById('toast-area');
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;

        let icon = 'info';
        let msg = 'Information message';

        if (type === 'success') { icon = 'check_circle'; msg = 'Operation successful!'; }
        if (type === 'error') { icon = 'error'; msg = 'Something went wrong.'; }
        if (type === 'info') { icon = 'info'; msg = 'New update available.'; }

        toast.innerHTML = `
            <span class="material-icons-round toast-icon">${icon}</span>
            <span>${msg}</span>
            <button class="toast-close" onclick="this.parentElement.remove()">
                <span class="material-icons-round" style="font-size: 18px;">close</span>
            </button>
        `;

        container.appendChild(toast);

        // Auto remove
        setTimeout(() => {
            toast.style.animation = 'toast-out 0.3s forwards';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }
</script>
