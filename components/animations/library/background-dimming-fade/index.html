<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background dimming fade - Animation Preview</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="animation-preview-page">
        <header class="preview-header">
            <a href="../index.html" class="back-link">
                <span class="material-icons-round">arrow_back</span>
                Back to Library
            </a>
            <div class="animation-info">
                <span class="category-badge">System Navigation</span>
                <h1 class="animation-title">Background dimming fade</h1>
            </div>
        </header>

        <div class="preview-container">
            <div class="demo-area">
                <div class="backdrop-demo-container">
                    <div class="mock-screen">
                        <div class="mock-content">
                            <div class="mock-header">
                                <h3>Main Screen</h3>
                            </div>
                            <div class="content-items">
                                <div class="content-item"></div>
                                <div class="content-item"></div>
                                <div class="content-item"></div>
                            </div>
                        </div>
                    </div>
                    <div class="dim-backdrop"></div>
                    <div class="overlay-dialog">
                        <div class="dialog-header">
                            <h3>Dialog</h3>
                        </div>
                        <div class="dialog-content">
                            <p>Background dims when modal appears</p>
                        </div>
                        <div class="dialog-actions">
                            <button class="dialog-btn">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn" id="playBtn">
                    <span class="material-icons-round">play_arrow</span>
                    Play Animation
                </button>
            </div>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const dimBackdrop = document.querySelector('.dim-backdrop');
        const overlayDialog = document.querySelector('.overlay-dialog');

        playBtn.addEventListener('click', () => {
            dimBackdrop.classList.remove('animate');
            overlayDialog.classList.remove('animate');
            void dimBackdrop.offsetWidth; // Force reflow
            dimBackdrop.classList.add('animate');
            overlayDialog.classList.add('animate');
        });

        // Auto-play on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                dimBackdrop.classList.add('animate');
                overlayDialog.classList.add('animate');
            }, 300);
        });
    </script>
</body>

</html>
