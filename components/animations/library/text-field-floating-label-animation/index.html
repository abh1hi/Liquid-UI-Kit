<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text field floating label animation - Animation Preview</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="animation-preview-page">
        <header class="preview-header">
            <a href="../index.html" class="back-link">
                <span class="material-icons-round">arrow_back</span>
                Back to Library
            </a>
            <div class="animation-info">
                <span class="category-badge">Micro Interactions</span>
                <h1 class="animation-title">Text field floating label animation</h1>
            </div>
        </header>

        <div class="preview-container">
            <div class="demo-area">
                <div class="text-field-container">
                    <div class="text-field filled">
                        <label class="floating-label" for="field1">Email Address</label>
                        <input type="text" id="field1" class="text-input" value="user@example.com">
                        <div class="underline"></div>
                    </div>

                    <div class="text-field" id="demoField">
                        <label class="floating-label" for="field2">Enter your name</label>
                        <input type="text" id="field2" class="text-input">
                        <div class="underline"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn" id="playBtn">
                    <span class="material-icons-round">play_arrow</span>
                    Play Animation
                </button>
            </div>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const demoField = document.getElementById('demoField');
        const label = demoField.querySelector('.floating-label');
        const input = demoField.querySelector('.text-input');

        // Setup interactive behavior for all fields
        document.querySelectorAll('.text-field').forEach(field => {
            const input = field.querySelector('.text-input');
            const label = field.querySelector('.floating-label');

            input.addEventListener('focus', () => {
                field.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                if (input.value === '') {
                    field.classList.remove('focused');
                }
            });

            // Check on load
            if (input.value !== '') {
                field.classList.add('focused');
            }
        });

        playBtn.addEventListener('click', () => {
            // Clear and reset the demo field
            demoField.classList.remove('focused', 'animating');
            input.blur();
            input.value = '';

            // Trigger animation after a brief delay
            setTimeout(() => {
                demoField.classList.add('animating');
                input.focus();
                setTimeout(() => {
                    input.value = 'John Doe';
                }, 300);
            }, 100);
        });

        // Auto-play on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                playBtn.click();
            }, 300);
        });
    </script>
</body>

</html>
