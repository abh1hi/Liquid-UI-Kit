<link rel="stylesheet" href="components/ecommerce/product-card/product-card.css">

<div class="flex flex-col gap-xl">
    <div class="text-center mb-md">
        <h2 class="text-h2">Product Cards</h2>
        <p class="text-body">Rich product displays with hover effects.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-lg justify-items-center">

        <!-- Card 1 -->
        <div class="product-card">
            <div class="product-image-container">
                <span class="product-badge">New</span>
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=80"
                    alt="Sneakers" class="product-image">
                <div class="product-actions-overlay">
                    <button class="icon-btn bg-white text-dark shadow-md">
                        <span class="material-icons-round">favorite_border</span>
                    </button>
                    <button class="icon-btn bg-white text-dark shadow-md">
                        <span class="material-icons-round">shopping_cart</span>
                    </button>
                </div>
            </div>
            <div class="product-info">
                <div class="product-category">Footwear</div>
                <h3 class="product-title">Nike Air Max 270</h3>
                <div class="product-rating">
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star_half</span>
                    <span class="text-secondary ml-1">(4.5)</span>
                </div>
                <div class="product-footer">
                    <div>
                        <span class="product-price">$129.99</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="product-card">
            <div class="product-image-container">
                <span class="product-badge bg-danger text-white">-20%</span>
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80"
                    alt="Watch" class="product-image">
                <div class="product-actions-overlay">
                    <button class="icon-btn bg-white text-dark shadow-md">
                        <span class="material-icons-round">favorite_border</span>
                    </button>
                    <button class="icon-btn bg-white text-dark shadow-md">
                        <span class="material-icons-round">shopping_cart</span>
                    </button>
                </div>
            </div>
            <div class="product-info">
                <div class="product-category">Accessories</div>
                <h3 class="product-title">Minimalist Watch</h3>
                <div class="product-rating">
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star_border</span>
                    <span class="text-secondary ml-1">(4.0)</span>
                </div>
                <div class="product-footer">
                    <div>
                        <span class="product-price">$89.00</span>
                        <span class="product-old-price">$110.00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="product-card">
            <div class="product-image-container">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=80"
                    alt="Headphones" class="product-image">
                <div class="product-actions-overlay">
                    <button class="icon-btn bg-white text-dark shadow-md">
                        <span class="material-icons-round">favorite_border</span>
                    </button>
                    <button class="icon-btn bg-white text-dark shadow-md">
                        <span class="material-icons-round">shopping_cart</span>
                    </button>
                </div>
            </div>
            <div class="product-info">
                <div class="product-category">Electronics</div>
                <h3 class="product-title">Wireless Headphones</h3>
                <div class="product-rating">
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="material-icons-round text-sm">star</span>
                    <span class="text-secondary ml-1">(5.0)</span>
                </div>
                <div class="product-footer">
                    <div>
                        <span class="product-price">$249.00</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
